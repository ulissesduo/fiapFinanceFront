<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="arquivo.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>      
    <nav>
        <div class="d-sm-none d-md-block desktop">
            <div class="navbar navbar-expand-lg navbar-black bg-black ">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Finance</a>
                    <a class="nav-item nav-link" href="#">New Expense</a>
                    <a class="nav-item nav-link" href="#">Profile</a>
                  </div>
                </div>
            </div>     
        </div>
        <div class="p-3 mb-2 bg-secondary text-white rounded-bottom-4 d-md-none mobile">
            <h3 class="d-flex justify-content-center">Nova despesa</h3>
            <div class="d-flex justify-content-between">
                <p>Disponível para resgate</p>
                <p>R$ 3.200,00</p>
            </div>
            <p class="text-success">Resgatar</p>
        </div>
    </nav>


    <!-- my forms -->
    <form>       
        <div class="container mt-4">
            <div class="">
                <h4 class="fs-2">Valor da despesa</h4>
                <div class="d-flex justify-content-between h4 pb-2 mb-4  border-bottom">
                    <input type="text" id="newExpense" class="form-control fs-1 fw-bold border-0 shadow-none" >
                    <span class="material-symbols-outlined d-md-none">
                        visibility
                    </span>
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Descrição</h4>
                <div class="d-flex  h4 pb-2 mb-4 text-secondary border-bottom">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                    <input type="text" id="description" class="form-control border-0 shadow-none" >
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Categoria</h4>
                <div class="h4 pb-2 mb-4 text-secondary border-bottom">
                    <div class="d-flex justify-content-between align-items-center ">
                        <i class="fa fa-list fa-1x icon-list" ></i>
                        <!-- <input type="text" id="category" class="form-control  border-0 shadow-none" > -->
                        <select class="form-select form-select-lg mb-3 border-0 shadow-none" aria-label=".form-select-lg example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                    
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Despesa fixa</h4>
                <div class="h4 pb-2 mb-4 text-secondary border-bottom">
                    <div class="d-flex justify-content-between align-items-center ">
                        <span class="material-symbols-outlined">
                            payments
                        </span>
                        <input type="text" id="expenses" class="form-control  border-0 shadow-none"  >
                    </div>
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Data</h4>
                <div class="h4 pb-2 mb-4 text-secondary border-bottom">
                    <div class="d-flex justify-content-between align-items-center ">
                        <i class="fa fa-calendar"></i>
                        <input type="date" id="dateinput" class="form-control  border-0 shadow-none" >
                    </div>
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Parcelamento</h4>
                <div class="d-flex justify-content-between h4 pb-2 mb-4 text-secondary border-bottom ">
                    <input type="text" id="parcelamento" class="form-control border-0 shadow-none">
                </div>
            </div>
            <div class="d-block">
                <div class="d-flex pb-4">
                    <h4 class="fs-2 me-4">Anexos</h4>       
                    <div class="d-flex justify-content-center align-items-center ">
                        <button type="button" class="btn tooltips rounded-circle red-tooltip" 
                        data-bs-toggle="tooltip" 
                        data-bs-placement="right" 
                        title="Files higher than 5MB will not be accepted.">
                        <i class="fa fa-question "></i>
                    </button>
                    </div>                           
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="material-symbols-outlined">
                            attach_file
                        </span>
                        <input type="file" class="form-control" >
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center submitbtn mt-5">
            <button type="button" id="submitform" class=" btn btn-success btn-lg border rounded-circle">
                <i class="fa fa-check "></i>
            </button>
        </div>          
        <nav class="navbar fixed-bottom navbar-expand-sm bg-dark navbar-dark d-md-none justify-content-around ">
            <i class="fa fa-line-chart fa-2x"></i>
            <i class="fa fa-home fa-2x"></i>
            <div class="rounded-circle d-flex justify-content-center align-items-center newExpense">
                <i class="fa fa-plus fa-3x"></i>
            </div>
            <i class="fa fa-user fa-2x"></i>
            <i class="fa fa-list fa-2x"></i>
        </nav>
    </form>
    <script>

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
       
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
