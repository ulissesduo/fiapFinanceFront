<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="arquivo.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<style>
        @media (max-width: 767.98px) {
            .mobile {
                display: block;
            }

            .desktop {
                display: none;
            }
        }


        .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>
<body>  
    
    <nav>
        <div class="d-sm-none d-md-block desktop">
            <div class="navbar navbar-expand-lg navbar-black bg-black ">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link disabled" href="#">Disabled</a>
                  </div>
                </div>
            </div>     
        </div>
        <div class="p-3 mb-2 bg-secondary text-white rounded-bottom-4 d-md-none mobile">
            <h3 class="d-flex justify-content-center">Nova despesa</h3>
            <div class="d-flex justify-content-between">
                <p>Disponível para resgate</p>
                <p>R$ 3.200,00</p>
            </div>
            <p class="text-success">Resgatar</p>
        </div>
    </nav>
    <form>       
        <div class="container mt-4">
            <div class="">
                <h4 class="fs-2">Valor da despesa</h4>
                <div class="d-flex justify-content-between h4 pb-2 mb-4  border-bottom">
                    <input type="text" id="newExpense" class="form-control fs-1 fw-bold border-0 shadow-none" >
                    <span class="material-symbols-outlined d-md-none">
                        visibility
                    </span>
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Descrição</h4>
                <div class="d-flex  h4 pb-2 mb-4 text-secondary border-bottom">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                    <input type="text" id="description" class="form-control border-0 shadow-none" >
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Categoria</h4>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center h4 pb-2 mb-4 text-secondary border-bottom">
                        <i class="fa fa-list fa-1x" style="width:30px; display:flex; justify-content:center; align-items:center"></i>
                        <input type="text" id="category" class="form-control  border-0 shadow-none" >
                    </div>
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Despesa fixa</h4>
                <div class="d-flex justify-content-between">
                    <div class="d-flex h4 pb-2 mb-4 text-secondary border-bottom">
                        <span class="material-symbols-outlined">
                            payments
                        </span>
                        <input type="text" id="expenses" class="form-control  border-0 shadow-none"  >
                    </div>
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Data</h4>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center h4 pb-2 mb-4 text-secondary border-bottom">
                        <i class="fa fa-calendar"></i>
                        <input type="date" id="dateinput" class="form-control  border-0 shadow-none" >
                    </div>
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Parcelamento</h4>
                <div class="d-flex justify-content-between h4 pb-2 mb-4 text-secondary border-bottom ">
                    <input type="text" id="parcelamento" class="form-control border-0 shadow-none">
                </div>
            </div>
            <div class="">
                <h4 class="fs-2">Anexos</h4>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="material-symbols-outlined">
                            attach_file
                        </span>
                        <input type="file" class="form-control" >
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button type="button" id="submitform" class=" btn btn-success btn-lg border rounded-circle">
                <i class="fa fa-check "></i>
            </button>
        </div>          
    </form>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
           <p>Do you really want to submit this form?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
           
    </div>
  </div>
    
    <nav class="navbar fixed-bottom navbar-expand-sm bg-dark navbar-dark d-md-none justify-content-around ">
        <i class="fa fa-line-chart fa-2x"></i>
        <i class="fa fa-home fa-2x"></i>
        <div class="rounded-circle d-flex justify-content-center align-items-center"
            style="background-color: purple; width: 60px; height: 60px;">
            <i class="fa fa-plus fa-3x"></i>
        </div>
        <i class="fa fa-user fa-2x"></i>
        <i class="fa fa-list fa-2x"></i>
    </nav>


    
</body>

</html>
